
<div ><b>IN PROGRESS</b></div>

<div>
    <div *ngFor="let line of correspondenceBook" class="input-group input-group-sm mb-3">

        <div class="input-group-text text-wrap d-flex flex-column line-header">
            <div>
                <span class="badge bg-small bg-secondary">{{getTime(line.timestamp)}}</span>
            </div>
            <div>
                <span *ngIf="line.transmitDirection===transmitDirections.OUTGOING"
                    class="badge bg-small bg-primary">{{'Nadawanie DO >>>>' | uppercase}}</span>
                <span *ngIf="line.transmitDirection===transmitDirections.INCOMING"
                    class="badge bg-small bg-success">{{'>>> Odbi√≥r OD'
                    | uppercase}}</span>
            </div>
            <div>
                <span class="badge bg-small bg-secondary">{{line.codename}}</span>
            </div>
        </div>

        <div class="form-control text-wrap content">
            {{line.content}}
        </div>

    </div>
</div>
