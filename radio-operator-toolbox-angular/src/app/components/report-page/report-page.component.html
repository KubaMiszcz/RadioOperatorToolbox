<p>{{report.name}}</p>


<div *ngFor="let line of report.lines" class="input-group mb-3">
    <div class="input-group-text col-1 text-wrap line-code" id="inputGroup-sizing-default1">
        {{line.lineHeader}}</div>


    <div class="input-group-text col-11 text-wrap align-content-start d-flex flex-column p-0" id="inputGroup-sizing-default2">
        <div class="line-desc p-1">
            <div class="header">{{line.descriptionHeader}}</div>
            <div *ngFor="let linedesc of line.descriptionLines" class="desc">{{linedesc}}</div>
        </div>


        <div class="d-flex flex-wrap">
            <div *ngFor="let lineValue of line.lineValues" class="d-flex m-1">
                <small class="" id="inputGroup-sizing-default2">{{lineValue.label}}</small>
                <input [(ngModel)]="lineValue.value" type="number" class="form-control value-numeric" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
    </div>


</div>
